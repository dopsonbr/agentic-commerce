global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'shop-api'
    static_configs:
      - targets: ['shop-api:3000']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'mcp-tools'
    static_configs:
      - targets: ['mcp-tools:3001']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'headless-session-manager'
    static_configs:
      - targets: ['headless-session-manager:3002']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']
